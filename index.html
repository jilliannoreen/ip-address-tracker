<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css"/>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="images/pattern-bg-desktop.png" class="header__image" width="100%" height="auto" alt="Decorative header background" aria-hidden="true">
        <h1 class="header__title">IP Address Tracker</h1>
        <form class="form" onsubmit="submitIpAddress(); return false;">
          <input type="text" id="ip-address-input" name="ip-address-input" placeholder="Search for any IP address or domain"/>
          <button type="submit" title="Search IP address or domain" aria-label="Search IP address or domain"> 
            <i class="icon--arrow"></i> 
          </button>
        </form>
        
        <div class="results">
          <div class="results__item">
            <div class="results__label">IP Address</div>
            <div class="results__value" id="ip-address">192.212.174.101</div>
          </div>
          <div class="results__divider"></div>

          <div class="results__item">
            <div class="results__label">Location</div>
            <div class="results__value" id="location">Brooklyn, NY 10001</div>
          </div>
          <div class="results__divider"></div>

          <div class="results__item">
            <div class="results__label">Timezone</div>
            <div class="results__value" id="timezone">UTC-5:00</div>
          </div>
          <div class="results__divider"></div>

          <div class="results__item">
            <div class="results__label">ISP</div>
            <div class="results__value" id="isp">SpaceX Starlink</div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jilliannoreen">Jillian Noreen</a>.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
  </body>
</html>
